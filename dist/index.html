<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <!-- css custom -->
  <link rel="stylesheet"  href="/css/main.css">
  <link rel="stylesheet" href="/font-awesome/css/all.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container">
    <header class="header_ping">
      <nav class="navbar_ping">
        <div class="navbar_brand_ping">
          <img src="img/logo.svg" alt="logo">
        </div>
      </nav>

      <div class="box_title">
        <h1 class="title_ping">We are launching <span>soon!</span></h1>
        <h2 class="subtile_ping">Subscribe and get notified</h2>
      </div>

      <form action="POST" id="form" novalidate>

        <div class="form-group-email">
          <input type="email" id="email" name="email" placeholder="Your email address">
          <span class="message-error" id="error-message"></span>
        </div>
        <div class="form-group-submit">
          <input type="submit" id="submit" value=" Notify Me">
        </div>
      </form> 

      <div class="box_img">
        <img src="img/illustration-dashboard.png" alt="dashboard">
      </div>
      <div class="container-icons">
        <div class="box-icons-social">
          <a href="index.html">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="index.html">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="index.html">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </header>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://macu.ptah.tech/">Macu</a>.
      </p>
    </footer>
  </div>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
